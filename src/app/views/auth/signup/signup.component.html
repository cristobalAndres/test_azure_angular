<div class="mb-4">
	<h1 class="mb-3 text-white">Crea tu Cuenta</h1>
	<p class="text-white">Por favor, rellena este formulario de suscripción con tus datos.</p>
	<p class="text-white">Para continuar, ingrese sus datos y una contraseña.</p>
	<p class="text-white">La contrasela debe estar compuesta por un mínimo de X números, letras.</p>
</div>
<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
	<form action="">
		<div class="row ms-0">
			<div class="col-md-6">
			
				<div class="p-4">
					<div class="form-group">
						<label for="username">Nombre</label>
						<input id="username" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input id="email" class="form-control" type="email">
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input id="password" class="form-control" type="password">
					</div>
				</div>
				
			</div>
			<div class="col-md-6">
			
				<div class="p-4">
					<div class="form-group">
						<label for="username2">Apellido</label>
						<input id="username2" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label for="telefono">Teléfono</label>
						<input id="telefono" class="form-control" type="number">
					</div>
					<div class="form-group">
						<label for="repassword">Repita su contraseña</label>
						<input id="repassword" class="form-control" type="password">
					</div>
				</div>
				
			</div>
			<div class="col-md-6 mx-auto mb-3"><button class="btn btn-g33 w-100 mt-3">Crear Cuenta</button></div>
		</div>
	</form>
</div>
