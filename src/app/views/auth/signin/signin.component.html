    <div class="col-md-6">
		
      <div class="p-4">
        <div class="mb-4">
          <h1 class="text-white">Bienvenido/a</h1>
					<p class="text-white">Por favor, para continuar ingrese sus credenciales.</p>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="form-group">
            <label for="email" class="text-white">Email</label>
            <input id="email" class="form-control" placeholder="email@email.com" formControlName="email" type="email">
          </div>
          <div class="form-group">
            <label for="password" class="text-white">Contraseña</label>
            <input id="password" class="form-control" placeholder="********" formControlName="password" type="password">
          </div>
          <!-- <div class="form-group">
            <label for="rol" class="text-white">Indícanos tu rol</label>
            <select class="form-control" id="rol" formControlName="rol">
                <option value="null" disabled>Selecciona el rol</option>
                <option value="subscriber">Administrador</option>
                <option value="user">Usuario</option>
            </select>
          </div> -->
          <!-- <button class="btn btn-rounded btn-primary w-100 mt-2">Sign In</button> -->
          <btn-loading btnClass="btn-g33 w-100 mt-3" [disabled]="signinForm.invalid" [loadingText]="loadingText" [loading]="loading">Entrar</btn-loading>
        </form>
        <div class="mt-3">
          <a href="" class="text-white" routerLink="/forgot_password"><u>Olvidé mi contraseña</u></a>
        </div>
      </div>
